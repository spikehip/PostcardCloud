<ion-view view-title="Life of #tbc.hu">  
 <ion-nav-buttons side="secondary">
   <button class="button icon ion-funnel" ng-click="search()" ng-show="isFilterModalLoaded"></button>
  </ion-nav-buttons> 
  <ion-content style="background: #e8ebf1;" class="padding">
    <ion-list>
      <ion-item ng-repeat="item in items">
        <div class="card">
          <div class="item item-avatar">
            <img ng-src="http://meztelen.hu/asset/thumbnail?filename={{item.filename}}" alt="{{item.filename}}">
            <h2>{{item.user}}</h2>
            <p>{{item.date}}</p>
            <p data-id="liked-by-{{item.id}}"></p>
          </div>
          <div class="item item-image" ng-switch="settings.imageSize">
            <img ng-switch-when="original" ng-src="http://meztelen.hu/uploads/assets/{{item.filename}}" alt="{{item.filename}}">
            <img ng-switch-when="edge" ng-src="http://meztelen.hu/asset/medium?filename={{item.filename}}" alt="{{item.filename}}">
            <img ng-switch-when="poor" ng-src="http://meztelen.hu/asset/thumbnail?filename={{item.filename}}" alt="{{item.filename}}">
            <img ng-switch-default ng-src="http://meztelen.hu/asset/large?filename={{item.filename}}" alt="{{item.filename}}"/>
          </div>
          <div class="item tabs tabs-secondary tabs-icon-left">
              <a class="tab-item" data-id="{{item.id}}" href="#" ng-click="like({{item}})">
                <i class="icon ion-thumbsup"></i>
                Like
              </a>
              <a class="tab-item" href="#/tab/info?id={{item.id}}&filename={{item.filename}}">
                <i class="icon ion-ios-information"></i>
                Info
              </a>
              <!--a class="tab-item" href="#">
                <i class="icon ion-share"></i>
                Share
              </a-->
          </div>          
        </div>
      </ion-item>
    </ion-list>
    <ion-infinite-scroll
      icon="ion-loading-c"
      on-infinite="loadMore()"
      distance="1%">
    </ion-infinite-scroll>    
  </ion-content>
</ion-view>
